<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Cabai Rawit</title>
    
    <link rel="icon" href="images/cabeFavicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-green-50 text-slate-800 min-h-screen">

    <div class="max-w-4xl mx-auto px-6 py-10">
        
        <header class="text-center mb-10">
            <div class="inline-flex items-center justify-center p-3 bg-green-100 rounded-full mb-4">
                <i class="fa-solid fa-leaf text-3xl text-green-600"></i>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-green-900 mb-2">Monitoring Cabai Rawit</h1>

            <!-- <p class="text-green-600 font-medium"><span class="pulse-dot mr-2"></span>Sistem IoT Fuzzy Logic - Realtime</p> -->

            <div class="flex items-center justify-center mt-3 bg-white py-2 px-4 rounded-full inline-flex shadow-sm">
                <span id="connDot" class="status-dot dot-offline"></span>
                <span id="connText" class="text-gray-500 font-medium text-sm">Menunggu Status ESP32</span>
            </div>
        </header>

        <div class="bg-white rounded-2xl shadow-lg border-l-8 border-slate-700 p-6 mb-8 transform transition hover:scale-[1.01]">
            <h3 class="text-gray-500 text-sm font-bold uppercase tracking-wider mb-2">
                 Keputusan Fuzzy (Mamdani)
            </h3>
            <div id="statusText" class="text-xl md:text-2xl font-bold text-white bg-slate-700 p-4 rounded-lg text-center transition-colors duration-500">
                Menunggu Data...
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-md border-b-4 border-green-500 transform transition hover:scale-[1.01]">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-gray-600 font-semibold">Kelembaban Tanah</h3>
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fa-solid fa-droplet text-green-600 text-xl"></i>
                    </div>
                </div>
                <div class="flex items-baseline">
                    <span id="soilVal" class="text-5xl font-extrabold text-slate-800">--</span>
                    <span class="text-xl text-gray-400 ml-1">%</span>
                </div>
                <p class="text-xs text-gray-400 mt-2">Target Ideal: 60-70%</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md border-b-4 border-orange-400 transform transition hover:scale-[1.01]">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-gray-600 font-semibold">Suhu Udara</h3>
                    <div class="p-2 bg-orange-100 rounded-lg">
                        <i class="fa-solid fa-temperature-three-quarters text-orange-500 text-xl"></i>
                    </div>
                </div>
                <div class="flex items-baseline">
                    <span id="tempVal" class="text-5xl font-extrabold text-slate-800">--</span>
                    <span class="text-xl text-gray-400 ml-1">°C</span>
                </div>
                <p class="text-xs text-gray-400 mt-2">Target Ideal: 21-27°C</p>
            </div>

        </div>

        <div class="mt-6 bg-white p-6 rounded-2xl shadow-md border-b-4 border-blue-400 flex items-center justify-between  transform transition hover:scale-[1.01]">
            <div>
                <h3 class="text-gray-600 font-semibold mb-1">Kelembaban Udara</h3>
                <p class="text-xs text-gray-400">Parameter Lingkungan</p>
            </div>
            <div class="flex items-baseline">
                <span id="humVal" class="text-4xl font-bold text-blue-600">--</span>
                <span class="text-lg text-blue-400 ml-1">%</span>
            </div>
            <div class="p-3 bg-blue-50 rounded-full hidden md:block">
                <i class="fa-solid fa-cloud text-blue-400 text-2xl"></i>
            </div>
        </div>

        <footer class="text-center mt-10 text-green-700 text-sm opacity-60">
            &copy; 2025 Proyek IoT Smart Farming Cabai Rawit
        </footer>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
